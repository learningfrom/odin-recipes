<!DOCTYPE html>
<meta charset="utf-8">
<head><title>Lasagna</title></head>
<body>
    <h1>Lasagna</h1>
    <img src="../images/lasagna.png" alt="A photograph of ingredients for lasagna" height=200>
    <h2>Description</h2>
    This is a great casserole made with noodles, cheese and tomato sauce.
    <h2>Ingredients</h2>
    <ul>
        <li>Noodles</li>
        <li>Cheese</li>
        <li>Tomato sauce</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Boil noodles</li>
        <li>Spread cheese on noodles</li>
        <li>Spread tomato sauce on cheese</li>
        <li>Bake</li>
        <li>Enjoy!</li>
    </ol>
</body>
</html>
